<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>踢球的小人</title>
    <link rel="stylesheet" type="text/css" href="3.css">
</head>
<body>
    <!-- 人头 -->
    <div id="head_p">
        <!-- 人脸 -->
        <div id="face">
            <!-- 眼睛 -->
            <div id="eye"></div>
        </div>
    </div>
    <!-- 身体 -->
    <div id="body_p"></div>
    <!-- 左手 -->
    <div id="leftHand_p"></div>
    <!-- 右手 -->
    <div id="rightHand_p"></div>
    <!-- 左腿 -->
    <div id="leftLeg_p"></div>
    <!-- 左脚 -->
    <div id="leftFoot_p"></div>
    <!-- 右腿 -->
    <div id="rightLeg_p"></div>
    <!-- 右脚 -->
    <div id="rightFoot_p"></div>

    <!-- 被踢的可怜球π_π -->
    <div id="ball"></div>
    <!-- 球的心理阴影面积 -->
    <div id="shadow"></div>

    <!-- 墙 -->
    <div id="wall"></div>

    <!-- 地板 -->
    <div id="floor"></div>
    <div id="content">你们居然这么说我π_π</div>
</body>
</html>
